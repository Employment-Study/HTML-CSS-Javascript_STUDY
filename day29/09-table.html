<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-table.html</title>
    <style>
        table{
            border-collapse: collapse;
            border: 1px solid #dadada;
            border-spacing: 0;
        }
        th,td {
            padding: 5px 10px;
            background-color: lightpink;
            border: 1px solid #ccc;
        }

        th.hidden {
            background-color: white;
            border: 0;
        }
    </style>
</head>
<body>
        <h1>09-table.html</h1>
        <hr>

        <fieldset>
            <legend>5칸, 5줄</legend>
        </fieldset>
        <br>

        <table>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
            </tr>
            <tr>
                <th rowspan="3">돼지머리</th>
                <th>목살</th>
                <th rowspan="2">가브리살</th>
                <th rowspan="2">등심</th>
                <th rowspan="4">뒷다리살</th>
            </tr>
            <tr>
                <th>항정살</th>
            </tr>
            <tr>
                <th>갈비</th>
                <th>갈매기살</th>
                <th>안심</th>
            </tr>
            <tr>
                <th class="hidden"></th>
                <th>앞다리살</th>
                <th colspan="2">삼겹살</th>
            </tr>
            <tr>
                <th class="hidden"></th>
                <th>돈족</th>
                <th class="hidden"></th>
                <th class="hidden"></th>
                <th>돈족</th>
            </tr>
        </table>
</body>
</html>
