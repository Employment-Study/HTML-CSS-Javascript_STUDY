<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>06-filter.html</title>
        <style>
            table {
                border: 2px solid black;
                border-collapse: collapse;
                margin: 10px;
            }

            .flex {
                display: flex;
            }

            th {
                width: 100px;
            }

            th,
            td {
                text-align: center;
                padding: 10px;
                border: 1px solid black;
            }

            fieldset {
                width: fit-content;
                margin: 10px;
            }

            .hidden {
                display: none;
            }

            .hidden2 {
                display: none;
            }
        </style>
    </head>
    <body>
        <h1>06-filter.html</h1>
        <hr />

        <div class="flex">
            <fieldset class="ageFilter">
                <legend>연령</legend>
                <p>
                    <label><input type="checkbox" name="10" />10대</label>
                </p>
                <p>
                    <label><input type="checkbox" name="20" />20대</label>
                </p>
                <p>
                    <label><input type="checkbox" name="30" />30대</label>
                </p>
            </fieldset>

            <fieldset class="genderFilter">
                <legend>성별</legend>
                <p>
                    <label><input type="checkbox" value="남성" />남성</label>
                </p>
                <p>
                    <label><input type="checkbox" value="여성" />여성</label>
                </p>
            </fieldset>
        </div>
        <table>
            <thead>
                <tr>
                    <th order="1" class="name">이름<span></span></th>
                    <th order="1" class="age">나이<span></span></th>
                    <th order="1" class="gender">성별<span></span></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="name">이지은</td>
                    <td class="age">31</td>
                    <td class="gender">여성</td>
                </tr>
                <tr>
                    <td class="name">김지수</td>
                    <td class="age">28</td>
                    <td class="gender">여성</td>
                </tr>
                <tr>
                    <td class="name">박지민</td>
                    <td class="age">27</td>
                    <td class="gender">남성</td>
                </tr>
                <tr>
                    <td class="name">이민호</td>
                    <td class="age">36</td>
                    <td class="gender">남성</td>
                </tr>
                <tr>
                    <td class="name">하니</td>
                    <td class="age">18</td>
                    <td class="gender">여성</td>
                </tr>
            </tbody>
        </table>

        <script>
            // 연령 필터 (가격 필터와 유사함)
            const tbody = document.querySelector("tbody");
            const ageBoxes = document.querySelectorAll(".ageFilter input");

            const ageFilters = Array.from(ageBoxes);

            function ageFilterHandler() {
                // 체크된 박스의 name속성을 숫자로 바꿔서 새로운 배열을 구성한다.
                // [input,input,input] => [10,20,30]
                const checkedAgeBoxes = ageFilters
                    .filter((box) => box.checked)
                    .map((box) => +box.name);

                // 문서내 tr을 불러온다.
                const trList = document.querySelectorAll("tbody > tr");
                trList.forEach((tr) => {
                    // 현재 줄 두번째 카의 나이를 숫자로 저장
                    const age = +tr.querySelector("td:nth-child(2)").innerText;
                    // 구한 나이가 체크된 박스의 구간 사이에 포함되는지 갯수를 구함
                    const trueSize = checkedAgeBoxes
                        .map((a) => a <= age && age < a + 10)
                        .filter((b) => b).length;
                    // 체크된 박스가 하나도 없으면 모두 드러낸다.
                    if (checkedAgeBoxes.length == 0)
                        tr.classList.remove("hidden");
                    // 현재 tr이 체크된 연령대 구간에 '하나라도'포함된다면 드러낸다.
                    else if (trueSize != 0) tr.classList.remove("hidden");
                    // 현재 tr이 체크된 연령대 구간에 '하나도' 포함되지 않으면 숨긴다.
                    else tr.classList.add("hidden");
                });

                console.log(checkedAgeBoxes);
            }
            ageFilters.forEach((box) => (box.onclick = ageFilterHandler));

            const genderBoxes = document.querySelectorAll(
                ".genderFilter input"
            );
            const genderFilters = Array.from(genderBoxes);

            console.log(genderFilters);
            function genderFilterHandler() {
                const checkedGender = Array.from(genderFilters)
                    .filter((box) => box.checked)
                    .map((box) => box.value);
                const trList = document.querySelectorAll("tbody > tr");
                trList.forEach((tr) => {
                    const gender =
                        tr.querySelector("td:nth-child(3)").innerText;
                    if (checkedGender.length == 0) {
                        tr.classList.remove("hidden2");
                    } else if (checkedGender.includes(gender))
                        tr.classList.remove("hidden2");
                    else tr.classList.add("hidden2");
                });
            }
            genderFilters.forEach((box) => (box.onclick = genderFilterHandler));

            function isNumeric(str) {
                return !isNaN(str);
            }

            const thList = document.querySelectorAll("th");

            function sortHandler(event) {
                const className = event.target.className;
                const order = +event.target.getAttribute("order");

                document
                    .querySelectorAll("thead  span")
                    .forEach((span) => (span.innerText = ""));

                const span = event.target.querySelector("span");
                span.innerText = order > 0 ? " △" : " ▽";

                const trArray = Array.from(
                    document.querySelectorAll("tbody > tr")
                );
                trArray.sort((a, b) => {
                    let valueA = a.querySelector("." + className).innerText;
                    let valueB = b.querySelector("." + className).innerText;
                    // if (className != "name") {

                    if (isNumeric(valueA) && isNumeric(valueB)) {
                        valueA = +valueA;
                        valueB = +valueB;
                    }
                    let result = valueA > valueB ? 1 : -1;
                    event.target.setAttribute("order", order * -1);
                    return result * order;
                });

                trArray.forEach((tr) => {
                    tbody.appendChild(tr);
                });
            }
            thList.forEach((th) => (th.onclick = sortHandler));

            // 이벤트 대상 : HTML 문서 요소     th
            // 이벤트 리스너 : 특정 이벤트 종류 감지 : click
            // 이벤트 핸들러 : 이벤트 발생 시 수행하는 함수 : sortHandler

            const thArray = Array.from(
                document.querySelectorAll("thead > tr >  th")
            );

            function sortHandler2(event) {
                const order = +event.target.getAttribute("order");
                event.target.setAttribute("order", -order);
                const index = thArray.indexOf(event.target);

                const tbody = document.querySelector("tbody");
                const trArray = Array.from(
                    document.querySelectorAll("tbody > tr")
                );

                trArray.sort((a, b) => {
                    let valueA = a.querySelector(
                        `td:nth-child(${index + 1})`
                    ).innerText;
                    let valueB = b.querySelector(
                        `td:nth-child(${index + 1})`
                    ).innerText;
                    if (isNaN(valueA) == false) {
                        valueA = +valueA;
                        valueB = +valueB;
                    }
                    const result = valueA > valueB ? 1 : -1;
                    return result * order;
                });
                trArray.forEach((tr) => tbody.appendChild(tr));
            }
            thArray.forEach((th) => (th.onclick = sortHandler2));
        </script>
    </body>
</html>
