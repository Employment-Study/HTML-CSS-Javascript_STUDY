<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>10-script.html</title>
        <style>
            body > * {
                text-align: center;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <h1>10-script.html</h1>
        <hr />
        <table border="1" cellspacing="0" cellpadding="10">
            <thead>
                <tr>
                    <th>이름</th>
                    <th>나이</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <script src="09-sample.js"></script>
        <script>
            console.log(data);
            const tbody = document.querySelector("tbody");
            data.forEach((e) => {
                let tag = ``;
                tag += `<tr>`;
                tag += `       <td>${e.name}</td>`;
                tag += `       <td>${e.age}</td>`;
                tag += `</tr>`;
                tbody.innerHTML += tag;
            });
        </script>
    </body>
</html>
