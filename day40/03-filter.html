<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>03-filter.html</title>
        <style>
            table {
                /*collapse 경계가 무너진다*/
                border-collapse: collapse;
                border: 3px solid black;
            }

            td,
            th {
                padding: 10px;
                border: 1px solid black;
            }

            button {
                margin: 20px 0;
            }
        </style>
    </head>
    <body>
        <h1>03-filter.html</h1>
        <hr />

        <div id="button">
            <button id="allFilter">전체</button>
            <button id="menFilter">남성</button>
            <button id="womenFilter">여성</button>
        </div>

        <table>
            <thead>
                <th>이름</th>
                <th>성별</th>
                <th>나이</th>
            </thead>
            <tbody>
                <tr>
                    <td>브라운</td>
                    <td>M</td>
                    <td>18</td>
                </tr>

                <tr>
                    <td>크롱</td>
                    <td>M</td>
                    <td>7</td>
                </tr>

                <tr>
                    <td>뽀뽀</td>
                    <td>W</td>
                    <td>8</td>
                </tr>

                <tr>
                    <td>한나</td>
                    <td>W</td>
                    <td>12</td>
                </tr>

                <tr>
                    <td>뿡뿡이</td>
                    <td>M</td>
                    <td>5</td>
                </tr>

                <tr>
                    <td>크리스</td>
                    <td>M</td>
                    <td>30</td>
                </tr>

                <tr>
                    <td>토프</td>
                    <td>W</td>
                    <td>22</td>
                </tr>

                <tr>
                    <td>안나</td>
                    <td>W</td>
                    <td>11</td>
                </tr>
            </tbody>
        </table>
        <script>
            const tbody = document.querySelector("tbody");
            const trArray = Array.from(document.querySelectorAll("tbody > tr"));
            const menFilter = document.getElementById("menFilter");
            const womenFilter = document.getElementById("womenFilter");

            // filter함수는 새로운 배열을 하나 만들어낸다.
            menFilter.onclick = function () {
                const menArray = trArray.filter((tr) => {
                    return tr.querySelector("td:nth-Child(2)").innerText == "M";
                });
                tbody.innerHTML = "";
                menArray.forEach((tr) => tbody.appendChild(tr));
            };

            womenFilter.onclick = function () {
                const womenArray = trArray.filter((tr) => {
                    return tr.querySelector("td:nth-Child(2)").innerText == "W";
                });
                tbody.innerHTML = "";
                womenArray.forEach((tr) => tbody.appendChild(tr));
            };

            allFilter.onclick = function () {
                trArray.forEach((tr) => tbody.appendChild(tr));
            };
        </script>
    </body>
</html>
